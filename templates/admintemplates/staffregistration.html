{% extends 'admintemplates/adminbase.html' %}

{% block content %}
<div class="row">
	<div class="col-md-5 mx-auto m-3">
		
		<h2 class="text-info text-center">Staff Registration Form</h2><hr>
		<form method="POST">
		   {% csrf_token %}
		     <h4 class="text-danger text-center">{{errors}}</h4>
		       {{form.as_p}}
		       <div class="p-t-10">
				<button class="btn btn-info btn-block " type="submit">Submit</button>
				</div>
		</form>

	</div>
</div>
{% endblock %}
